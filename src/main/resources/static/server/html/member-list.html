<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-L-admin1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  </head>
  
  <body class="layui-anim layui-anim-up">
  <div id="userList">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite></a>
      </span>
      <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" v-model="beginTime" placeholder="开始日" name="start" id="start">
          <input class="layui-input" v-model="endTime" placeholder="截止日" name="end" id="end">
          <input type="text" name="username" v-model="userName" placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <input type="button" style="width: 5%" class="layui-btn" @click="queryButton()"  lay-submit="" lay-filter="sreach" value="查询"></input>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加用户','./member-add.html',600,400)"><i class="layui-icon"></i>添加</button>
        <span class="x-right" style="line-height:40px">共有数据：88 条</span>
      </xblock>
      <table class="layui-table">
        <thead>
        <tr>
          <th>
            <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i class="layui-icon">&#xe605;</i></div>
          </th>
          <th>ID</th>
          <th>用户名</th>
          <th>性别</th>
          <th>手机</th>
          <th>邮箱</th>
          <th>地址</th>
          <th>出生日期</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="data in tableData">
          <td>
            <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='2'><i class="layui-icon">&#xe605;</i></div>
          </td>
          <td>{{data.userId}}</td>
          <td>{{data.userName}}</td>
          <td>{{data.userSex}}</td>
          <td>{{data.userPhone}}</td>
          <td>{{data.userEmail}}</td>
          <td>{{data.userAddress}}</td>
          <td>{{data.userBirthday}}</td>
          <td class="td-manage">
            <a title="编辑" class="layui-btn layui-btn-sm layui-btn-normal"  onclick="x_admin_show('编辑','member-edit.html',600,400)" href="javascript:;">
              编辑
            </a>
            <a  class="layui-btn layui-btn-sm layui-btn-warm" onclick="x_admin_show('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">
              修改密码
            </a>
            <a title="删除" class="layui-btn layui-btn-sm layui-btn-danger" onclick="member_del(this,'要删除的id')" href="javascript:;">
              删除
            </a>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="page" style="text-align: center;margin-top: 20px">
        <el-pagination
                background
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-size=pageSize
                layout="prev, pager, next"
                :total="currentTotal">
        </el-pagination>
      </div>

    </div>


  </div>

  <script src="../pageJs/userList.js"></script>
  </body>


</html>
